type ContestCreated @entity(immutable: true) {
  id: Bytes!
  contestId: BigInt! # uint256
  rundownId: String! # string
  sportspageId: String! # string
  jsonoddsId: String! # string
  contestCreator: Bytes! # address
  contestCriteria: BigInt! # uint256
  blockNumber: BigInt!
